<html>
    <head>
        <body>
            <script>
                /*
                var a = 2;

                function foo() { // <-- insert this

                    var a = 3;
                    console.log( a ); // 3

                } // <-- and this
                foo(); // <-- and this

                console.log( a ); // 2
                */

                var a = 2;

                (function foo(){ // <-- insert this

                    var a = 3;
                    console.log( a ); // 3

                })(); // <-- and this
                //foo();//reference error
                console.log( a ); // 2

                //anonymous
                setTimeout( function(){
                    console.log("I waited 1 second!");
                }, 1000 );

                //named inline function expresison
                setTimeout( function timeoutHandler(){ // <-- Look, I have a name!
                    console.log( "I waited 1 second!" );
                }, 1000 );

                /*
                By naming a parameter undefined, but not passing any value for that argument, we can guarantee that the undefined identifier is in fact the undefined value in a block of code:
                */
                undefined = true; // setting a land-mine for other code! avoid!

                (function IIFE( undefined ){

                    var a;
                    if (a === undefined) {
                        console.log( "Undefined is safe here!" );
                    }

                })();

                
                /*
                Still another variation of the IIFE inverts the order of things, where the function to execute is given second, 
                after the invocation and parameters to pass to it. This pattern is used in the UMD (Universal Module Definition) project. 
                Some people find it a little cleaner to understand, though it is slightly more verbose.
                */
                /*
                The def function expression is defined in the second-half of the snippet, and then passed as a parameter 
                (also called def) to the IIFE function defined in the first half of the snippet. Finally, the parameter def (the function) is invoked, passing window in as the global parameter.
                */
                var a = 2;

                (function IIFE( def ){
                    def( window );
                })(function def( global ){

                    var a = 3;
                    console.log( a ); // 3
                    console.log( global.a ); // 2

                });
               

            </script>
        </body>
    </head>
</html>
