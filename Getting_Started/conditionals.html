<script>

//else if
var a;
a = prompt("If else: Enter a value for a");
if (a == 2) {
	console.log("do something");
}
else if (a == 10) {
	console.log("do another thing");
}
else if (a == 42) {
	console.log("do yet another thing");
}
else {
	console.log("fallback to here");
}


//switch //I guess case uses ===
a = Number(prompt("Switch: Enter a value for a"));
switch (a) {
	case 2:
		console.log("do something");
		break;
	case 10:
		console.log("do another thing");
		break;
	case 42:
		console.log("do yet another thing");
		break;
	default:
		console.log("fallback to here");
}


//case without break
a = Number(prompt("Case without break: Enter a value for a"));
switch (a) {
	case 2:
		console.log("Okok");
	case 10:
		console.log("some cool stuff");
		break;
	case 42:
		console.log("other stuff");
		break;
	default:
		console.log("fallback");
}
//Here, if a is either 2 or 10, it will execute the "some cool stuff" code statements.
//If a=2 Okok some cool stuff
//If a=10 some cool stuff


//trenary operator
a = prompt("Trenary: Enter a value for a");
var b = (a > 41) ? "hello" : "world";
console.log(b);
// similar to:

// if (a > 41) {
//    b = "hello";
// }
// else {
//    b = "world";
// }

</script>
